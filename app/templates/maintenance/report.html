{% extends "base.html" %}

{% block title %}Report Issue{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-900">Report Maintenance Issue</h2>
    
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Room</label>
            <select name="room_id" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.name }} ({{ room.building }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Issue Type</label>
            <select name="issue_type" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="Equipment">Equipment Malfunction</option>
                <option value="Cleanliness">Cleanliness/Hygiene</option>
                <option value="Furniture">Furniture Damage</option>
                <option value="Electrical">Electrical/Lighting</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
            <select name="priority" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="Low">Low - Cosmetic/Minor</option>
                <option value="Medium" selected>Medium - Affects Comfort/Usage</option>
                <option value="High">High - Prevents Room Usage</option>
                <option value="Critical">Critical - Safety Hazard</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
            <textarea name="description" rows="4" required placeholder="Please describe the issue in detail..."
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        
        <div class="flex items-center justify-between">
            <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="submit">
                Submit Report
            </button>
            <a href="{{ url_for('issues.list_issues') }}" class="inline-block align-baseline font-bold text-sm text-gray-600 hover:text-gray-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
