{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
<div class="mb-8 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">Find a Room</h1>
    
    <!-- Filters -->
    <form class="flex space-x-4">
        <select name="building" class="border rounded px-3 py-2 text-gray-700">
            <option value="">All Buildings</option>
            {% for b in buildings %}
            <option value="{{ b }}" {% if request.args.get('building') == b %}selected{% endif %}>{{ b }}</option>
            {% endfor %}
        </select>
        <input type="number" name="capacity" placeholder="Min Capacity" class="border rounded px-3 py-2 text-gray-700 w-32" value="{{ request.args.get('capacity', '') }}">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Filter</button>
    </form>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for room in rooms %}
    <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
        <div class="p-6">
            <div class="flex justify-between items-start mb-2">
                <h3 class="text-xl font-bold text-gray-900">{{ room.name }}</h3>
                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">{{ room.room_type }}</span>
            </div>
            <p class="text-gray-600 mb-4"><i class="fas fa-map-marker-alt mr-2"></i>{{ room.building }}</p>
            
            <div class="flex items-center text-gray-500 mb-4 text-sm">
                <span class="mr-4"><i class="fas fa-users mr-1"></i> {{ room.capacity }} Seats</span>
                <span><i class="fas fa-wifi mr-1"></i> WiFi</span>
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('rooms.view_room', room_id=room.id) }}" class="block w-full text-center bg-indigo-50 border border-indigo-500 text-indigo-700 font-semibold py-2 rounded hover:bg-indigo-100 transition">
                    View Details & Book
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
